<!-- jquery link -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<!-- react link -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<script type="text/babel">
	
</script>

<script type="text/javascript">

	function getList(){
		$.ajax({
			url:"/board/list.jsp",
			type:"get",
			success: function(result, status, xhr){
				
			}
		});
	}

	function regist(){
		$.ajax({
			url:"/board/regist.jsp",
			type:"post",
			data:{
				"title": $("#form1 input[name='title']").val(),
				"writer":$("#form1 input[name='writer']").val(),
				"content":$("#form1 input[name='content']").val()
			},
			
			success: function(result, status, xhr){
				console.log("등록완료"+result);
				
				if(result>0){
					getList();
				}
			}
		});
	}

	$(function(){
		$("#bt_regist").click(function(){
			regist();
		});	
	});
	
</script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<form id="form1">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter title" name="title">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter writer" name="writer">
					</div>
					<div class="form-group">
						<textarea class="form-control" placeholder="Enter content" name="content"></textarea>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-primary" id="bt_regist">등록</button>
					</div>

				</form>
			</div>
			<div class="col-md-8">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>No</th>
							<th>제목</th>
							<th>작성자</th>
							<th>등록일</th>
							<th>조회수</th>
						</tr>
					</thead>
					<tbody id="root"></tbody>
				</table>

			</div>
			<div class="col-md-2">
				<form id="form2">
					<input type="hidden" name="notice_idx">

					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter title" name="title">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter writer" name="writer">
					</div>
					<div class="form-group">
						<textarea class="form-control" placeholder="Enter content" name="content"></textarea>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-primary" id="bt_edit">수정</button>
						<button type="button" class="btn btn-primary" id="bt_del">삭제</button>
					</div>

				</form>

			</div>
		</div>
	</div>
</body>
